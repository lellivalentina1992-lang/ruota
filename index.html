<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>La Ruota - Multiplayer Online</title>
  <script src="frasi.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --colore-sfondo: #02203C;
      --colore-casella-vuota: #004a91;
      --colore-casella-piena: #FFFFFF;
      --colore-lettera: #000000;
      --colore-oro: #FFD700;
    }

    body {
      margin: 0;
      padding: 10px;
      font-family: Arial, sans-serif;
      background-color: var(--colore-sfondo);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
      text-transform: uppercase;
      overflow-x: hidden;
    }

    h1, h2 { text-align: center; margin: 0 0 10px; }

    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    /* Schermata lobby */
    #setup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 100;
      color: white;
    }
    #setup-overlay input {
      width: 260px;
      padding: 10px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      font-size: 1em;
      text-transform: none;
    }
    #setup-overlay button {
      font-size: 1.1em;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #game-container.hidden { display: none; }

    #game-container {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #room-info {
      margin-top: 5px;
      font-size: 0.9em;
      color: #ccc;
    }

    #category-display {
      font-size: 2em;
      font-weight: bold;
      margin: 10px 0 15px;
      color: var(--colore-oro);
      min-height: 40px;
      text-align: center;
    }

    #game-board {
      width: 90%;
      max-width: 1200px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 10px;
      min-height: 150px;
      outline: none;
    }

    .word {
      display: flex;
      margin-right: 15px;
      margin-bottom: 10px;
    }

    .letter-box {
      width: 40px;
      height: 60px;
      background-color: var(--colore-casella-vuota);
      border: 2px solid var(--colore-sfondo);
      margin-right: 2px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2em;
      font-weight: bold;
      color: var(--colore-lettera);
    }
    .letter-box.revealed { background-color: var(--colore-casella-piena); }
    .letter-box .letter-content { visibility: hidden; }
    .letter-box.revealed .letter-content { visibility: visible; }

    .letter-box.space {
      background-color: transparent;
      border: none;
      width: 20px;
    }
    .letter-box.space .letter-content { visibility: visible; color: transparent; font-size: 0; }

    .letter-box.punct {
      background-color: var(--colore-casella-piena);
    }
    .letter-box.punct .letter-content { visibility: visible; }

    #used-letters-display {
      font-size: 1.1em;
      color: #ddd;
      margin-top: 10px;
      min-height: 30px;
    }

    #controls-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 95%;
      max-width: 800px;
      margin-top: 20px;
      gap: 20px;
    }

    #player-scores {
      width: 100%;
      display: flex;
      justify-content: space-around;
      gap: 10px;
    }

    .player-box {
      flex: 1;
      padding: 10px;
      background-color: #004a91;
      border: 2px solid gray;
      border-radius: 8px;
      text-align: center;
      color: white;
    }
    .player-box.hidden-player { display: none; }
    .player-box.active {
      border-color: var(--colore-oro);
      background-color: #005bb5;
      box-shadow: 0 0 10px var(--colore-oro);
    }
    .player-name { font-weight: bold; font-size: 1.2em; }
    .player-score { font-size: 1.4em; color: var(--colore-oro); }
    .player-jolly { font-size: 0.9em; margin-top: 5px; }

    /* Ruota */
    #wheel-wrapper {
      width: 250px;
      height: 250px;
      position: relative;
      margin: 0 auto;
    }
    #wheel-pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 25px solid white;
      z-index: 50;
      filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
    }
    #wheel-container {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      position: relative;
      overflow: hidden;
      transition: transform 5s cubic-bezier(0.2, 0.8, 0.2, 1);
      background: #333;
    }
    .wheel-wedge {
      position: absolute;
      top: 0;
      right: 0;
      width: 50%;
      height: 50%;
      transform-origin: 0% 100%;
      display: flex;
      align-items: flex-end;
      justify-content: flex-start;
      border: 1px solid rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    .wedge-text {
      position: absolute;
      left: -100%;
      width: 200%;
      height: 200%;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding-bottom: 10px;
      font-weight: bold;
      font-size: 14px;
      color: black;
      text-shadow: 0px 0px 2px white;
    }
    #wheel-hub {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle, #fff, #ccc);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    #game-actions {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #status-message {
      font-size: 1.3em;
      color: var(--colore-oro);
      margin-bottom: 15px;
      text-align: center;
      min-height: 1.5em;
      font-weight: bold;
    }

    #controls-panel {
      width: 100%;
      max-width: 500px;
    }

    #main-actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }

    #controls-panel button,
    #controls-panel input {
      width: 100%;
      font-size: 1.1em;
      padding: 10px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      text-transform: uppercase;
    }

    #controls-panel button { background-color: #007bff; color: white; }
    #controls-panel button:disabled { background-color: #555; cursor: not-allowed; }
    #controls-panel input { text-align: center; font-weight: bold; color: black; margin-bottom: 10px; }

    #btn-solve { background-color: #28a745; }
    #btn-buy-vowel { background-color: #17a2b8; }
    #btn-cancel-solve { background-color: #dc3545; }
    #btn-skip-turn { background-color: #dc3545; }
    #btn-use-jolly { background-color: gold; color: black; }

    #letter-input-area,
    #solve-input-area,
    #extra-decision-area {
      margin-top: 10px;
      display: none;
    }

    #letter-input-area.visible,
    #solve-input-area.visible,
    #extra-decision-area.visible {
      display: block;
    }
  </style>
</head>
<body>

<div id="sr-announcer" class="sr-only" aria-live="assertive" aria-atomic="true"></div>

<div id="setup-overlay">
  <h1>LA RUOTA DELLA FORTUNA</h1>
  <h2>Multiplayer online, max 3 giocatori</h2>

  <input id="player-name" type="text" placeholder="Il tuo nome">
  <input id="room-code" type="text" placeholder="Codice stanza (es. ABC123)">

  <div>
    <button id="btn-create-room">Crea stanza</button>
    <button id="btn-join-room">Entra in stanza</button>
  </div>

  <p style="font-size:0.8em; max-width:340px; text-align:center; margin-top:10px;">
    Chi crea la stanza avvia il primo round. Gli altri inseriscono lo stesso codice per unirsi.
  </p>
</div>

<div id="game-container" class="hidden">
  <div id="room-info"></div>
  <div id="category-display"></div>

  <div id="game-board" tabindex="0" role="grid" aria-label="Tabellone di gioco"></div>

  <div id="used-letters-display"></div>

  <div id="controls-area">
    <div id="player-scores">
      <div id="player-0" class="player-box hidden-player">
        <div class="player-name">Giocatore 1</div>
        <div class="player-score">€ 0</div>
        <div class="player-jolly">JOLLY: 0</div>
      </div>
      <div id="player-1" class="player-box hidden-player">
        <div class="player-name">Giocatore 2</div>
        <div class="player-score">€ 0</div>
        <div class="player-jolly">JOLLY: 0</div>
      </div>
      <div id="player-2" class="player-box hidden-player">
        <div class="player-name">Giocatore 3</div>
        <div class="player-score">€ 0</div>
        <div class="player-jolly">JOLLY: 0</div>
      </div>
    </div>

    <div id="wheel-wrapper" aria-hidden="true">
      <div id="wheel-pointer"></div>
      <div id="wheel-container"></div>
    </div>

    <div id="game-actions">
      <div id="status-message">In attesa...</div>

      <div id="controls-panel">
        <div id="main-actions">
          <button id="btn-spin">Gira la ruota</button>
          <button id="btn-buy-vowel">Compra vocale (€500)</button>
          <button id="btn-solve">Dai la soluzione</button>
        </div>

        <div id="letter-input-area">
          <input type="text" id="letter-input" maxlength="1" placeholder="Inserisci lettera">
          <button id="btn-confirm-letter">Conferma lettera</button>
        </div>

        <div id="solve-input-area">
          <input type="text" id="solve-input" placeholder="Scrivi la frase...">
          <button id="btn-confirm-solve">Conferma soluzione</button>
          <button id="btn-cancel-solve">Annulla</button>
        </div>

        <div id="extra-decision-area">
          <button id="btn-use-jolly">Usa Jolly</button>
          <button id="btn-skip-turn">Passa il turno</button>
        </div>
      </div>
    </div>
  </div>
</div>

<audio id="audio-spin" src="ruota.wav"></audio>

<script>
  /* === CONFIGURAZIONE SUPABASE (DA COMPILARE) === */
  const SUPABASE_URL = "https://TUO-PROGETTO.supabase.co";      // <-- cambia
  const SUPABASE_ANON_KEY = "TUO-ANON-KEY";                     // <-- cambia

  const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  /* === COSTANTI DI GIOCO === */
  const VOWEL_COST = 500;
  const vowels = ['A','E','I','O','U'];

  // Valori ruota (gli extra numerici vengono aggiunti per arrivare a 12 spicchi)
  const baseWheelValues = [100,200,300,400,500,1000,2000,'BANCAROTTA','PASSA','MISTERO','JOLLY'];

  // Eventi Mistero
  const mysteryEvents = [
    { type: "raddoppia",      label: "RADDOPPIA!",             prob: 0.25 },
    { type: "perdi_tutto",    label: "PERDI TUTTO E PASSI!",   prob: 0.20 },
    { type: "lettera_gratis", label: "LETTERA GRATIS!",        prob: 0.25 },
    { type: "vocale_gratis",  label: "VOCALE GRATIS!",         prob: 0.15 },
    { type: "jolly_turno",    label: "SALVA TURNO ATTIVO!",    prob: 0.15 }
  ];

  /* === STATO MULTIPLAYER === */
  let roomId = null;
  let myPlayerId = null;
  let myIndex = null;          // 0..2
  let subscription = null;
  let isApplyingState = false; // per evitare loop quando applichiamo stato da Supabase

  /* === STATO DI GIOCO (come prima, ma sincronizzato) === */
  let numPlayers = 0;
  let playerNames = ["Giocatore 1","Giocatore 2","Giocatore 3"];
  let playerScores = [0,0,0];
  let playerJollies = [0,0,0];

  let currentPlayer = 0;
  let currentRoundWinnings = 0;
  let gameRunning = false;

  let currentPhraseObj = null;
  let currentSolution = "";
  let revealedIndices = [];
  let calledLetters = [];

  let currentSpinValue = 0;
  let isWaitingForConsonant = false;
  let isWaitingForVowel = false;
  let waitingForSolve = false;

  let pendingBankrupt = false;
  let turnSaverActive = false;

  // Ruota locale (solo grafica; non sincronizziamo animazione)
  let wheelWedges = [];
  let currentRotation = 0;

  /* === DOM === */
  const announcer = document.getElementById('sr-announcer');
  const setupOverlay = document.getElementById('setup-overlay');
  const gameContainer = document.getElementById('game-container');
  const roomInfo = document.getElementById('room-info');
  const categoryDisplay = document.getElementById('category-display');
  const boardEl = document.getElementById('game-board');
  const usedLettersDisplay = document.getElementById('used-letters-display');
  const statusMsg = document.getElementById('status-message');
  const controlsArea = document.getElementById('controls-area');

  const mainActions = document.getElementById('main-actions');
  const letterInputArea = document.getElementById('letter-input-area');
  const letterInput = document.getElementById('letter-input');
  const solveInputArea = document.getElementById('solve-input-area');
  const solveInput = document.getElementById('solve-input');
  const extraDecisionArea = document.getElementById('extra-decision-area');

  /* === UTILITÀ === */
  function announce(msg) {
    announcer.textContent = "";
    setTimeout(() => { announcer.textContent = msg; }, 10);
  }

  function playSound(type) {
    const audio = document.getElementById('audio-spin');
    if(type === 'spin' && audio) {
      audio.currentTime = 0;
      audio.play().catch(() => {});
    }
  }

  function isMyTurn() {
    return myIndex !== null && myIndex === currentPlayer;
  }

  function randomRoomCode() {
    const chars = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
    let c = "";
    for(let i=0;i<6;i++) c += chars[Math.floor(Math.random()*chars.length)];
    return c;
  }

  function randomId() {
    return crypto.randomUUID ? crypto.randomUUID() : ("id-"+Math.random().toString(36).slice(2));
  }

  // Per accenti (come nel tuo codice originale)
  function normalizeString(str) {
    return str.normalize("NFD")
      .replace(/[\u0300-\u036f]/g, "")
      .replace(/\s+/g, " ")
      .trim()
      .toUpperCase();
  }

  /* === SERIALIZZAZIONE STATO ⇄ SUPABASE === */
  function packState() {
    return {
      numPlayers,
      playerNames,
      playerScores,
      playerJollies,
      currentPlayer,
      currentRoundWinnings,
      gameRunning,
      currentPhraseObj,
      currentSolution,
      revealedIndices,
      calledLetters,
      currentSpinValue,
      isWaitingForConsonant,
      isWaitingForVowel,
      waitingForSolve,
      pendingBankrupt,
      turnSaverActive
    };
  }

  function applyState(state) {
    numPlayers            = state.numPlayers;
    playerNames           = state.playerNames;
    playerScores          = state.playerScores;
    playerJollies         = state.playerJollies;
    currentPlayer         = state.currentPlayer;
    currentRoundWinnings  = state.currentRoundWinnings;
    gameRunning           = state.gameRunning;
    currentPhraseObj      = state.currentPhraseObj;
    currentSolution       = state.currentSolution;
    revealedIndices       = state.revealedIndices || [];
    calledLetters         = state.calledLetters || [];
    currentSpinValue      = state.currentSpinValue;
    isWaitingForConsonant = state.isWaitingForConsonant;
    isWaitingForVowel     = state.isWaitingForVowel;
    waitingForSolve       = state.waitingForSolve;
    pendingBankrupt       = state.pendingBankrupt;
    turnSaverActive       = state.turnSaverActive;
  }

  async function saveState() {
    if(!roomId || isApplyingState) return;
    const state = packState();
    await supabaseClient.from('rooms').update({ state }).eq('id', roomId);
  }

  function subscribeToRoom() {
    if(subscription) {
      supabaseClient.removeChannel(subscription);
      subscription = null;
    }

    subscription = supabaseClient
      .channel('room-'+roomId)
      .on('postgres_changes',{
        event:'UPDATE',
        schema:'public',
        table:'rooms',
        filter:'id=eq.'+roomId
      }, payload => {
        if(!payload.new || !payload.new.state) return;
        isApplyingState = true;
        applyState(payload.new.state);
        isApplyingState = false;
        renderAll();
      })
      .subscribe();
  }

  /* === LOBBY: CREA / ENTRA === */
  document.getElementById('btn-create-room').addEventListener('click', async () => {
    const name = (document.getElementById('player-name').value || "Giocatore").trim();
    const code = (document.getElementById('room-code').value || randomRoomCode()).trim().toUpperCase();

    myPlayerId = randomId();
    myIndex = 0;
    roomId = code;

    // inizializza stato
    numPlayers = 1;
    playerNames = [name, "Giocatore 2", "Giocatore 3"];
    playerScores = [0,0,0];
    playerJollies = [0,0,0];
    currentPlayer = 0;
    currentRoundWinnings = 0;
    gameRunning = false;
    revealedIndices = [];
    calledLetters = [];
    currentSpinValue = 0;
    isWaitingForConsonant = false;
    isWaitingForVowel = false;
    waitingForSolve = false;
    pendingBankrupt = false;
    turnSaverActive = false;

    newRoundLocal();     // sceglie frase, prepara tabellone
    const state = packState();

    // crea/aggiorna riga stanza
    await supabaseClient.from('rooms').upsert({ id: code, state });
    enterGameUI();
    subscribeToRoom();
    renderAll();
  });

  document.getElementById('btn-join-room').addEventListener('click', async () => {
    const name = (document.getElementById('player-name').value || "Giocatore").trim();
    const code = (document.getElementById('room-code').value || "").trim().toUpperCase();
    if(!code) { alert("Inserisci un codice stanza."); return; }

    const { data, error } = await supabaseClient
      .from('rooms')
      .select('state')
      .eq('id', code)
      .single();

    if(error || !data) {
      alert("Stanza non trovata.");
      return;
    }

    roomId = code;
    myPlayerId = randomId();

    isApplyingState = true;
    applyState(data.state);
    isApplyingState = false;

    if(numPlayers >= 3) {
      alert("La stanza è piena (max 3 giocatori).");
      return;
    }

    myIndex = numPlayers;
    numPlayers++;

    playerNames[myIndex] = name;
    if(playerScores.length < numPlayers) playerScores[myIndex] = 0;
    if(playerJollies.length < numPlayers) playerJollies[myIndex] = 0;

    await saveState();
    enterGameUI();
    subscribeToRoom();
    renderAll();
  });

  function enterGameUI() {
    setupOverlay.classList.add('hidden');
    gameContainer.classList.remove('hidden');
    roomInfo.textContent = "Stanza: " + roomId;
    buildWheelGraphic();
  }

  /* === RENDER UI === */

  function renderAll() {
    renderCategory();
    renderBoard();
    updateUsedLetters();
    updateScoreUI();
    renderStatus();
    updateControlsVisibility();
  }

  function renderCategory() {
    if(currentPhraseObj && currentPhraseObj.category) {
      categoryDisplay.textContent = "CATEGORIA: " + currentPhraseObj.category;
    } else {
      categoryDisplay.textContent = "";
    }
  }

  function renderBoard() {
    boardEl.innerHTML = "";
    const sol = currentSolution || "";
    let currentWordDiv = null;

    for(let i=0; i<sol.length; i++) {
      const ch = sol[i];

      if(ch === ' ') {
        const spaceBox = document.createElement('div');
        spaceBox.className = 'letter-box space';
        spaceBox.innerHTML = '<span class="letter-content">&nbsp;</span>';
        boardEl.appendChild(spaceBox);
        currentWordDiv = null;
        continue;
      }

      if(!currentWordDiv) {
        currentWordDiv = document.createElement('div');
        currentWordDiv.className = 'word';
        boardEl.appendChild(currentWordDiv);
      }

      const box = document.createElement('div');
      const span = document.createElement('span');
      span.className = 'letter-content';

      if(!ch.match(/[A-ZÀ-Ù]/)) {
        box.className = 'letter-box punct';
        span.textContent = ch;
      } else {
        box.className = 'letter-box';
        span.textContent = ch;
        if(revealedIndices.includes(i)) {
          box.classList.add('revealed');
        }
      }

      box.appendChild(span);
      currentWordDiv.appendChild(box);
    }
  }

  function updateUsedLetters() {
    const cons = calledLetters.filter(l => !vowels.includes(l)).join(' ');
    const voc = calledLetters.filter(l =>  vowels.includes(l)).join(' ');
    usedLettersDisplay.textContent =
      "Consonanti: " + (cons || "-") + " | Vocali: " + (voc || "-");
  }

  function updateScoreUI() {
    for(let i=0; i<3; i++) {
      const box = document.getElementById(`player-${i}`);
      if(i < numPlayers) {
        box.classList.remove('hidden-player');
      } else {
        box.classList.add('hidden-player');
      }

      const nameEl = box.querySelector('.player-name');
      const scoreEl = box.querySelector('.player-score');
      const jollyEl = box.querySelector('.player-jolly');

      nameEl.textContent = playerNames[i] || `Giocatore ${i+1}`;

      let displayScore = playerScores[i] || 0;
      let partialText = "";
      if(i === currentPlayer && currentRoundWinnings > 0) {
        partialText = ` (+${currentRoundWinnings})`;
      }

      scoreEl.textContent = "€ " + displayScore + partialText;
      jollyEl.textContent = "JOLLY: " + (playerJollies[i] || 0);

      box.classList.remove('active');
      if(i === currentPlayer) box.classList.add('active');
    }
  }

  function renderStatus() {
    if(!gameRunning) {
      statusMsg.textContent = "In attesa dell'inizio del round...";
      return;
    }

    const base = isMyTurn()
      ? "È il TUO turno. "
      : "È il turno di " + (playerNames[currentPlayer] || ("Giocatore " + (currentPlayer+1))) + ". ";

    if(pendingBankrupt) {
      statusMsg.textContent = base + "BANCAROTTA! Vuoi usare il Jolly per salvare tutto?";
      return;
    }

    if(turnSaverActive) {
      // solo messaggistica; la logica è in handleError
    }

    if(waitingForSolve) {
      statusMsg.textContent = base + "Prova a dare la soluzione.";
    } else if(isWaitingForConsonant) {
      statusMsg.textContent = base + "Chiama una consonante. Valore: €" + currentSpinValue;
    } else if(isWaitingForVowel) {
      statusMsg.textContent = base + "Chiama una vocale. Costo: €500.";
    } else {
      statusMsg.textContent = base + "Gira la ruota, compra una vocale o dai la soluzione.";
    }
  }

  function setControls(mode) {
    // reset visibilità
    mainActions.style.display = 'none';
    letterInputArea.classList.remove('visible');
    solveInputArea.classList.remove('visible');
    extraDecisionArea.classList.remove('visible');

    // reset flag logici
    isWaitingForConsonant = false;
    isWaitingForVowel = false;
    waitingForSolve = false;

    if(!isMyTurn()) return;

    if(mode === 'main') {
      mainActions.style.display = 'flex';
    } else if(mode === 'consonant') {
      isWaitingForConsonant = true;
      letterInputArea.classList.add('visible');
      letterInput.focus();
    } else if(mode === 'vowel') {
      isWaitingForVowel = true;
      letterInputArea.classList.add('visible');
      letterInput.focus();
    } else if(mode === 'solve') {
      waitingForSolve = true;
      solveInputArea.classList.add('visible');
      solveInput.focus();
    } else if(mode === 'jolly') {
      extraDecisionArea.classList.add('visible');
      document.getElementById('btn-use-jolly').focus();
    }
  }

  function updateControlsVisibility() {
    // permette di aggiornare l’UI quando arriva stato da Supabase
    if(!isMyTurn()) {
      mainActions.style.display = 'none';
      letterInputArea.classList.remove('visible');
      solveInputArea.classList.remove('visible');
      extraDecisionArea.classList.remove('visible');
      return;
    }

    if(pendingBankrupt || (!pendingBankrupt && playerJollies[currentPlayer] > 0 && (isWaitingForConsonant || isWaitingForVowel))) {
      // ma il vero controllo sulla presenza jolly è in handleBankrupt/handleError
    }

    if(waitingForSolve) {
      setControls('solve');
    } else if(isWaitingForConsonant) {
      setControls('consonant');
    } else if(isWaitingForVowel) {
      setControls('vowel');
    } else if(pendingBankrupt) {
      setControls('jolly');
    } else {
      setControls('main');
    }
  }

  /* === RUOTA (grafica locale) === */

  function buildWheelGraphic() {
    const container = document.getElementById('wheel-container');
    container.innerHTML = '<div id="wheel-hub"></div>';

    let segments = [...baseWheelValues];
    while(segments.length < 12) segments.push(Math.floor(Math.random()*500)+100);
    segments = segments.slice(0,12);

    const arcSize = 360 / 12;
    const colors = ['#FF5733', '#33FF57', '#3357FF', '#FF33A1', '#F0FF33', '#33FFF5'];

    wheelWedges = segments.map((val, i) => {
      const el = document.createElement('div');
      el.className = 'wheel-wedge';
      const rotation = i * arcSize;
      const skew = 90 - arcSize;
      el.style.transform = `rotate(${rotation}deg) skewY(-${skew}deg)`;

      if(val === 'BANCAROTTA') el.style.backgroundColor = 'black';
      else if(val === 'PASSA') el.style.backgroundColor = 'white';
      else if(val === 'MISTERO') el.style.backgroundColor = '#6f42c1';
      else if(val === 'JOLLY') el.style.backgroundColor = 'gold';
      else el.style.backgroundColor = colors[i % colors.length];

      const textDiv = document.createElement('div');
      textDiv.className = 'wedge-text';
      textDiv.style.transform = `skewY(${skew}deg) rotate(${arcSize/2}deg)`;

      let label = val;
      if(typeof val === 'number') label = '€' + val;
      if(val === 'MISTERO') { label = '?'; textDiv.style.color = 'white'; textDiv.style.fontSize = '2em'; }
      if(val === 'BANCAROTTA') textDiv.style.color = 'red';

      textDiv.innerHTML = `<span>${label}</span>`;
      el.appendChild(textDiv);
      container.appendChild(el);

      return { value: val, startAngle: rotation, endAngle: rotation + arcSize };
    });
  }

  function calculateSpinResult(modRotation) {
    const pointerAngle = (360 - modRotation) % 360;
    const arcSize = 360 / 12;
    const index = Math.floor(pointerAngle / arcSize);
    const wedge = wheelWedges[index];
    handleWedge(wedge.value);
  }

  /* === LOGICA DI GIOCO === */

  function newRoundLocal() {
    gameRunning = true;
    currentRoundWinnings = 0;
    revealedIndices = [];
    calledLetters = [];
    turnSaverActive = false;
    pendingBankrupt = false;

    if(typeof phrasesDB === 'undefined' || !Array.isArray(phrasesDB) || phrasesDB.length === 0) {
      alert("Errore: frasi.js non caricato o vuoto!");
      return;
    }

    currentPhraseObj = phrasesDB[Math.floor(Math.random() * phrasesDB.length)];
    currentSolution = (currentPhraseObj.solution || currentPhraseObj.soluzione || "").toUpperCase();

    renderCategory();
    renderBoard();
    updateUsedLetters();
    updateScoreUI();

    const msg = `Nuovo round. Categoria: ${currentPhraseObj.category || currentPhraseObj.categoria}. Turno giocatore ${currentPlayer+1}`;
    statusMsg.textContent = `TURNO DI GIOCATORE ${currentPlayer+1}`;
    announce(msg);
  }

  function nextTurnLocal() {
    turnSaverActive = false;
    currentRoundWinnings = 0;
    currentPlayer = (currentPlayer + 1) % numPlayers;
  }

  /* --- GIRA RUOTA --- */
  document.getElementById('btn-spin').addEventListener('click', async () => {
    if(!gameRunning || !isMyTurn() || isWaitingForConsonant || isWaitingForVowel || waitingForSolve || pendingBankrupt) return;

    setControls('none');
    playSound('spin');
    announce("La ruota sta girando...");

    const spins = 5;
    const randomDegree = Math.floor(Math.random() * 360);
    const totalDegrees = (spins * 360) + randomDegree;
    currentRotation += totalDegrees;

    const wheelObj = document.getElementById('wheel-container');
    wheelObj.style.transform = `rotate(${currentRotation}deg)`;

    setTimeout(async () => {
      calculateSpinResult(currentRotation % 360);
      await saveState();
      renderAll();
    }, 5500);
  });

  function handleWedge(value) {
    pendingBankrupt = false;

    if(typeof value === 'number') {
      currentSpinValue = value;
      announce(`Risultato: ${value} euro. Chiama una consonante.`);
      statusMsg.textContent = `VALORE: €${value} - Chiama una consonante.`;
      setControls('consonant');
    } else if(value === 'BANCAROTTA') {
      handleBankrupt();
    } else if(value === 'PASSA') {
      announce("Passa il turno.");
      statusMsg.textContent = "PASSA IL TURNO!";
      setTimeout(async () => {
        nextTurnLocal();
        await saveState();
        renderAll();
      }, 1500);
    } else if(value === 'JOLLY') {
      playerJollies[currentPlayer] = (playerJollies[currentPlayer] || 0) + 1;
      updateScoreUI();
      announce("Hai vinto un Jolly! Tocca ancora a te.");
      statusMsg.textContent = "Hai ottenuto un Jolly! Puoi salvarti da un errore.";
      setControls('main');
    } else if(value === 'MISTERO') {
      handleMystery();
    }
  }

  function handleBankrupt() {
    if(playerJollies[currentPlayer] > 0) {
      pendingBankrupt = true;
      statusMsg.textContent = "BANCAROTTA! Usi il Jolly per salvare TUTTO?";
      announce("Bancarotta! Hai un Jolly. Vuoi usarlo per salvare tutto il montepremi?");
      setControls('jolly');
    } else {
      wipeEverything();
    }
  }

  function wipeEverything() {
    currentRoundWinnings = 0;
    playerScores[currentPlayer] = 0;
    updateScoreUI();
    announce("Bancarotta! Hai perso tutto il montepremi e passi il turno.");
    statusMsg.textContent = "BANCAROTTA! PERSO TUTTO!";
    setTimeout(async () => {
      nextTurnLocal();
      await saveState();
      renderAll();
    }, 2000);
  }

  function handleMystery() {
    announce("Mistero! Estrazione evento in corso...");
    statusMsg.textContent = "MISTERO... Estrazione...";

    const rand = Math.random();
    let cumulative = 0;
    let selectedEvent = mysteryEvents[0];

    for(const evt of mysteryEvents) {
      cumulative += evt.prob;
      if(rand <= cumulative) {
        selectedEvent = evt;
        break;
      }
    }

    setTimeout(async () => {
      statusMsg.textContent = selectedEvent.label;
      announce("Evento Mistero: " + selectedEvent.label);

      switch(selectedEvent.type) {
        case 'raddoppia':
          const totalBefore = playerScores[currentPlayer] + currentRoundWinnings;
          const doubled = totalBefore * 2;
          playerScores[currentPlayer] = doubled;
          currentRoundWinnings = 0;
          updateScoreUI();
          setControls('main');
          break;

        case 'perdi_tutto':
          wipeEverything();
          break;

        case 'lettera_gratis':
          revealRandomLetter(false);
          setControls('main');
          break;

        case 'vocale_gratis':
          revealRandomLetter(true);
          setControls('main');
          break;

        case 'jolly_turno':
          turnSaverActive = true;
          statusMsg.textContent = "SALVA TURNO ATTIVO! Se sbagli, non passi.";
          setControls('main');
          break;
      }
      await saveState();
      renderAll();
    }, 1500);
  }

  function revealRandomLetter(onlyVowels) {
    let candidates = [];
    for(let i=0; i<currentSolution.length; i++) {
      const char = currentSolution[i];
      if(!char.match(/[A-ZÀ-Ù]/)) continue;
      if(revealedIndices.includes(i)) continue;

      const isV = vowels.includes(char);
      if(onlyVowels && isV) candidates.push(char);
      if(!onlyVowels && !isV) candidates.push(char);
    }

    if(candidates.length === 0) {
      announce("Nessuna lettera utile da rivelare.");
      statusMsg.textContent = "Nessuna lettera da rivelare.";
      return;
    }

    const charToReveal = candidates[Math.floor(Math.random()*candidates.length)];
    let count = 0;
    for(let i=0;i<currentSolution.length;i++) {
      if(currentSolution[i] === charToReveal) {
        revealedIndices.push(i);
        count++;
      }
    }
    calledLetters.push(charToReveal);
    renderBoard();
    updateUsedLetters();
    announce(`Il Mistero rivela la lettera: ${charToReveal}. Ce ne sono ${count}.`);
    statusMsg.textContent = `Rivelata: ${charToReveal} (${count})`;
  }

  /* --- LETTERE / ERRORI --- */

  document.getElementById('btn-confirm-letter').addEventListener('click', async () => {
    if(!isMyTurn()) return;
    const input = (letterInput.value || "").toUpperCase();
    letterInput.value = "";

    if(!input.match(/[A-ZÀ-Ù]/)) {
      announce("Carattere non valido.");
      return;
    }

    if(calledLetters.includes(input)) {
      announce(`La lettera ${input} è già stata chiamata.`);
      statusMsg.textContent = `La ${input} è già uscita!`;
      return;
    }

    calledLetters.push(input);
    updateUsedLetters();

    let count = 0;
    for(let i=0;i<currentSolution.length;i++) {
      if(currentSolution[i] === input) {
        revealedIndices.push(i);
        count++;
      }
    }

    renderBoard();

    if(count > 0) {
      announce(`Ci sono ${count} ${input}.`);
      if(isWaitingForConsonant) {
        currentRoundWinnings += (currentSpinValue * count);
      }
      updateScoreUI();
      statusMsg.textContent = `Trovate ${count} lettere '${input}'! Gira ancora.`;
      setControls('main');
    } else {
      announce(`La lettera ${input} non c'è.`);
      handleError(`La lettera ${input} non è presente.`);
    }

    isWaitingForConsonant = false;
    isWaitingForVowel = false;
    await saveState();
    renderAll();
  });

  function handleError(reason) {
    if(turnSaverActive) {
      turnSaverActive = false;
      announce(`${reason} Ma il Salva Turno ti protegge!`);
      statusMsg.textContent = "Salva Turno usato! Tocca ancora a te.";
      setControls('main');
    } else if(playerJollies[currentPlayer] > 0) {
      statusMsg.textContent = `${reason} Usare Jolly per non passare?`;
      setControls('jolly');
    } else {
      statusMsg.textContent = reason;
      setTimeout(async () => {
        nextTurnLocal();
        await saveState();
        renderAll();
      }, 1500);
    }
  }

  document.getElementById('btn-use-jolly').addEventListener('click', async () => {
    if(!isMyTurn()) return;
    if(playerJollies[currentPlayer] <= 0) {
      setControls('main');
      return;
    }

    playerJollies[currentPlayer]--;
    if(pendingBankrupt) {
      pendingBankrupt = false;
      announce("Hai usato il Jolly: bancarotta annullata. Tocca ancora a te.");
      statusMsg.textContent = "Jolly usato: bancarotta annullata.";
      setControls('main');
    } else {
      announce("Hai usato il Jolly per non perdere il turno.");
      statusMsg.textContent = "Jolly usato! Tocca ancora a te.";
      setControls('main');
    }
    await saveState();
    renderAll();
  });

  document.getElementById('btn-skip-turn').addEventListener('click', async () => {
    if(!isMyTurn()) return;

    if(pendingBankrupt) {
      pendingBankrupt = false;
      currentRoundWinnings = 0;
      playerScores[currentPlayer] = 0;
      updateScoreUI();
      announce("Hai rifiutato di usare il Jolly. Perdi tutto e passi il turno.");
      statusMsg.textContent = "Bancarotta confermata.";
    } else {
      currentRoundWinnings = 0;
      announce("Hai rifiutato il Jolly e passi il turno.");
      statusMsg.textContent = "Passi il turno.";
    }

    extraDecisionArea.classList.remove('visible');

    nextTurnLocal();
    await saveState();
    renderAll();
  });

  /* --- COMPRA VOCALE --- */

  document.getElementById('btn-buy-vowel').addEventListener('click', async () => {
    if(!gameRunning || !isMyTurn() || isWaitingForConsonant || isWaitingForVowel || waitingForSolve || pendingBankrupt)
      return;

    const available = (playerScores[currentPlayer] || 0) + currentRoundWinnings;
    if(available < VOWEL_COST) {
      announce("Non hai abbastanza denaro per acquistare una vocale.");
      statusMsg.textContent = "Credito insufficiente per vocale.";
      return;
    }

    setControls('vowel');
    await saveState();
    renderAll();
  });

  /* --- SOLUZIONE --- */

  document.getElementById('btn-solve').addEventListener('click', async () => {
    if(!gameRunning || !isMyTurn() || waitingForSolve || pendingBankrupt) return;
    setControls('solve');
    await saveState();
    renderAll();
  });

  document.getElementById('btn-cancel-solve').addEventListener('click', async () => {
    if(!isMyTurn()) return;
    waitingForSolve = false;
    setControls('main');
    await saveState();
    renderAll();
  });

  document.getElementById('btn-confirm-solve').addEventListener('click', async () => {
    if(!isMyTurn()) return;
    const attempt = (solveInput.value || "").toUpperCase().trim();
    solveInput.value = "";

    const cleanAttempt = normalizeString(attempt);
    const cleanSolution = normalizeString(currentSolution);

    if(cleanAttempt === cleanSolution) {
      const totalWin = currentRoundWinnings + 1000;
      playerScores[currentPlayer] += totalWin;
      updateScoreUI();

      statusMsg.textContent = `SOLUZIONE ESATTA! Era: ${currentSolution}`;
      announce(`Risposta esatta! La frase era: ${currentSolution}. Hai vinto ${totalWin} euro.`);

      revealedIndices = Array.from({length: currentSolution.length}, (_,i)=>i);
      renderBoard();

      currentRoundWinnings = 0;
      waitingForSolve = false;

      await saveState();
      renderAll();

      setTimeout(async () => {
        // nuovo round con stesso ordine giocatori, turno allo stesso che ha vinto
        newRoundLocal();
        await saveState();
        renderAll();
      }, 5000);
    } else {
      announce("Risposta sbagliata.");
      handleError("Soluzione Errata.");
      waitingForSolve = false;
      await saveState();
      renderAll();
    }
  });

  /* --- SHORTCUT TASTIERA (Ctrl+G = Gira, Ctrl+V = Vocale) --- */
  window.addEventListener('keydown', (e) => {
    if(e.ctrlKey && (e.key === 'g' || e.key === 'G')) {
      e.preventDefault();
      document.getElementById('btn-spin').click();
    }
    if(e.ctrlKey && (e.key === 'v' || e.key === 'V')) {
      e.preventDefault();
      document.getElementById('btn-buy-vowel').click();
    }
  });
</script>
