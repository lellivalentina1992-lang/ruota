<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Ruota - 10 Round Auto (CRITICAL FIX)</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        /* --- STILE AD ALTO CONTRASTO --- */
        body {
            background-color: #000000; 
            color: #ffffff; 
            font-family: 'Verdana', sans-serif; 
            margin: 0; padding: 10px;
            text-align: center;
            overflow-x: hidden;
        }
        
        *:focus { outline: 4px solid #ffd700 !important; box-shadow: 0 0 15px #ffd700; }
        .sr-only { position: absolute; width: 1px; height: 1px; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); }
        .hidden { display: none !important; }

        /* Layout */
        .container { max-width: 1000px; margin: 0 auto; padding-bottom: 100px; }
        
        /* Pannelli */
        #setup-panel, #game-panel, #end-panel { 
            border: 2px solid #ffd700; padding: 20px; margin-top: 20px; 
            background: #1e1e1e; border-radius: 15px;
        }
        
        /* Tabellone */
        #board-container {
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            background: #053305; border: 5px solid #fff; padding: 25px; margin: 20px 0;
            border-radius: 10px; min-height: 150px;
        }
        .board-row { display: flex; gap: 6px; flex-wrap: wrap; justify-content: center; }
        
        .tile {
            width: 45px; height: 65px; background: #fff; color: #000;
            font-weight: 900; font-size: 2.2em; display: flex; align-items: center; justify-content: center;
            border: 2px solid #333;
        }
        .tile.empty { background: #006600; color: transparent; border: 1px solid #fff; opacity: 0.8; }
        
        /* Cursori Navigazione */
        .tile.cursor-char { border: 4px solid #00ffff; transform: scale(1.2); z-index: 10; }
        .board-row.cursor-word { border: 3px solid #ffd700; padding: 4px; border-radius: 5px; }

        /* Ruota Visiva */
        #wheel-visual {
            width: 220px; height: 220px; margin: 20px auto;
            border-radius: 50%; border: 8px solid #fff;
            background: conic-gradient(#ff0000, #ffa500, #ffff00, #008000, #0000ff, #4b0082, #ee82ee);
            transition: transform 3.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        #wheel-pointer { width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 30px solid #fff; margin: 0 auto -20px auto; position: relative; z-index: 10; }

        /* Pulsanti */
        button { padding: 12px 20px; font-size: 1.1em; cursor: pointer; font-weight: bold; margin: 5px; border-radius: 8px; border: 2px solid #fff; text-transform: uppercase; }
        .btn-primary { background: #ffcc00; color: #000; }
        .btn-secondary { background: #00ccff; color: #000; }
        .btn-danger { background: #ff0000; color: #fff; }
        
        /* Stile disabilitato custom per mantenere il focus visibile */
        .disabled-btn { background: #444 !important; color: #888 !important; border-color: #666 !important; cursor: not-allowed; }

        .btn-blink { animation: blinker 1.5s linear infinite; background: #00ff00; color: #000; border-color: #fff; }
        @keyframes blinker { 50% { opacity: 0.5; } }
        
        /* Overlay Input */
        #input-area, #inspector-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 3000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        #inspector-content { background: #222; border: 2px solid #ffd700; padding: 20px; width: 85%; max-height: 80%; overflow-y: auto; text-align: left; color: #fff; font-size: 1.4em; line-height: 1.6; }
        input { font-size: 1.8em; padding: 10px; text-align: center; width: 80%; max-width: 400px; background: #333; color: white; border: 2px solid #ffd700; }
        
        /* Classifica Finale */
        #ranking-list li { font-size: 1.5em; margin: 15px 0; list-style: none; border-bottom: 1px solid #555; padding: 10px; }
        
        /* Score Box */
        .score-box { border: 1px solid #555; padding: 5px; border-radius: 5px; margin-bottom: 5px; display:inline-block; width: 45%; }
    </style>
</head>
<body>

    <div id="sr-announcer" class="sr-only" aria-live="assertive"></div>

    <audio id="snd-spin" src="ruota.wav"></audio>
    <audio id="snd-hit" src="lettera presente.wav"></audio>
    <audio id="snd-miss" src="lettera assente.wav"></audio>
    <audio id="snd-win" src="vittoria.wav"></audio> 
    
    <h1 style="color:#ffd700;">LA RUOTA</h1>

    <div id="setup-panel" class="container">
        <h2>BENVENUTO</h2>
        <input id="inp-name" type="text" placeholder="IL TUO NOME"><br><br>
        <input id="inp-code" type="text" value="STANZA1"><br><br>
        <button onclick="joinGame(true)" class="btn-primary">CREA STANZA (RESET)</button>
        <button onclick="joinGame(false)" class="btn-secondary">ENTRA</button>
    </div>

    <div id="game-panel" class="container hidden">
        
        <div style="background:#000; padding:10px; border-radius:5px; border-bottom: 1px solid #333;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <div style="text-align: left;">
                    <span id="round-indicator" style="color:#ffcc00; font-weight:bold; font-size:1.2em;">ROUND 1 / 10</span><br>
                    <span id="turn-indicator" style="font-size:1.2em;">...</span>
                </div>
                <div style="text-align: right; width: 60%;">
                    <div class="score-box" style="border-color: #00ff00;">
                        <small style="color:#aaa;">NEL ROUND</small><br>
                        <span id="score-round" style="color:#00ff00; font-weight:bold; font-size:1.1em;">â‚¬0</span>
                    </div>
                    <div class="score-box" style="border-color: #ffd700;">
                        <small style="color:#aaa;">TOTALE</small><br>
                        <span id="score-total" style="color:#ffd700; font-weight:bold; font-size:1.1em;">â‚¬0</span>
                    </div>
                </div>
            </div>
        </div>

        <h2 id="live-category" style="color:#00ffff; font-size: 1.8em; margin: 15px 0 5px 0;">...</h2>
        <h3 id="round-hint" style="color:#ffd700; font-size: 1.4em; margin: 0 0 15px 0; min-height: 1.5em;"></h3>

        <div id="board-container" aria-hidden="true" tabindex="-1"></div>
        
        <div id="wheel-pointer"></div>
        <div id="wheel-visual"></div>
        <div id="wheel-status-text" style="font-size: 1.5em; font-weight: bold; color: lime; margin: 10px;">PREMI G</div>

        <div id="controls">
            <button id="btn-spin" class="btn-primary" onclick="doSpin()">1. GIRA (G)</button>
            <button id="btn-vowel" class="btn-secondary" onclick="openInput('vowel')">2. VOCALE (V)</button>
            <button id="btn-solve" class="btn-danger" onclick="openInput('solve')">3. RISOLVI (S)</button>
            
            <br>
            <button id="btn-manual-cons" class="btn-blink hidden" onclick="openInput('letter')" style="margin-top:15px; width: 80%;">
                INSERISCI CONSONANTE (INVIO)
            </button>
            <br>

            <div style="color:#aaa; margin-top:10px;">
                <strong>Frecce:</strong> Lettera | <strong>Ctrl+Frecce:</strong> Parola<br>
                <strong>Ctrl+I:</strong> Ispettore | <strong>Ctrl+L:</strong> Lettere presenti
            </div>
        </div>
    </div>

    <div id="end-panel" class="container hidden">
        <h2 style="color:#ffd700; font-size:2.5em;">PARTITA TERMINATA</h2>
        <p>Ecco la classifica finale:</p>
        <ul id="ranking-list" style="padding:0;"></ul>
        <button onclick="location.reload()" class="btn-primary" style="margin-top:30px;">TORNA AL MENU</button>
    </div>

    <div id="input-area" class="hidden">
        <h2 id="input-title" style="color:#ffd700">...</h2>
        <input id="game-input" type="text" autocomplete="off" placeholder="Scrivi qui...">
        <div style="margin-top: 20px;">
            <button onclick="submitInput()" class="btn-primary">CONFERMA</button>
            <button onclick="closeInput()" class="btn-secondary">ANNULLA</button>
        </div>
    </div>

    <div id="inspector-overlay" class="hidden" role="dialog" aria-label="Ispettore">
        <div id="inspector-content" tabindex="-1"></div>
        <button onclick="closeInspector()" class="btn-secondary" style="margin-top:20px;">CHIUDI (ESC)</button>
    </div>

    <script>
        // --- UTILITA' ---
        function playAudio(id) {
            const aud = document.getElementById(id);
            if(aud) { 
                aud.currentTime = 0; 
                aud.play().catch(e => console.warn("Audio error (file missing?):", e)); 
            }
        }

        function playMultiHit(count) {
            let i = 0;
            function loop() {
                if(i < count) { playAudio('snd-hit'); i++; setTimeout(loop, 200); }
            }
            loop();
        }

        function speak(text) { 
            const el = document.getElementById('sr-announcer'); 
            el.textContent = ''; 
            setTimeout(() => el.textContent = text, 50); 
        }

        // --- GESTIONE BOTTONI ACCESSIBILE ---
        function setBtnState(id, isDisabled) {
            const btn = document.getElementById(id);
            if(!btn) return;
            if(isDisabled) {
                btn.classList.add('disabled-btn');
                btn.setAttribute('aria-disabled', 'true');
            } else {
                btn.classList.remove('disabled-btn');
                btn.setAttribute('aria-disabled', 'false');
            }
        }

        function isBtnDisabled(id) {
            return document.getElementById(id).getAttribute('aria-disabled') === 'true';
        }

        // --- SUPABASE ---
        const SUPABASE_URL = 'https://azcwkpdjbysnivknnino.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF6Y3drcGRqYnlzbml2a25uaW5vIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM2MzAwNDksImV4cCI6MjA3OTIwNjA0OX0.R8wkMJEmsP8cTVUUOcWtD4Rrg_ZhuOE-PYBJ56eGqMU';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- DATI ---
        const NATO = {
            'A':'Ancona','B':'Bologna','C':'Como','D':'Domodossola','E':'Empoli','F':'Firenze',
            'G':'Genova','H':'Hotel','I':'Imola','J':'Jolly','K':'Kappa','L':'Livorno','M':'Milano',
            'N':'Napoli','O':'Otranto','P':'Palermo','Q':'Quadro','R':'Roma','S':'Savona',
            'T':'Torino','U':'Udine','V':'Venezia','W':'Washington','X':'Xilofono','Y':'Yogurt','Z':'Zara'
        };
        const WHEEL_VALUES = [100, 200, 300, 400, 500, 600, 700, 800, 900, 1000, 2000, 3000, 'MISTERO', 'PASSA', 'BANCAROTTA'];
        
        let myId, myIndex, roomId, isHost = false;
        let currentFrase = null, currentStanza = null;
        let currentPuzzleText = ""; 
        let lastTimestamp = "";
        let isSpinning = false, inputMode = null;
        let wheelAngle = 0;
        let parsedBoard = [], navWordIdx = 0, navCharIdx = 0;
        let autoFixTimeout = null; 
        
        // VARIABILI ROUND
        let currentRoundNumber = 1;
        const MAX_ROUNDS = 10;
        let isTransitioning = false; 

        function cleanStr(str) { 
            if(!str) return "";
            return str.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").replace(/[^a-z0-9]/g, "");     
        }
        
        // --- LOGICA DI GIOCO ---
        async function joinGame(create) {
            const name = document.getElementById('inp-name').value.trim().toUpperCase();
            const code = document.getElementById('inp-code').value.trim().toUpperCase();
            if(!name) return speak("Manca il nome");

            let stanza;
            if (create) {
                await supabase.from('stanze').delete().eq('codice', code); 
                
                const { data: frasi } = await supabase.from('frasi').select('id');
                if (frasi.length === 0) return speak("Errore: La tabella Frasi Ã¨ vuota. Ricarica il database.");
                
                const rid = frasi[Math.floor(Math.random()*frasi.length)].id;
                
                const { data, error } = await supabase.from('stanze').insert({
                    codice:code, 
                    stato:'attesa', 
                    frase_corrente_id:rid, 
                    lettere_chiamate:[], 
                    lettere_rivelate:[],
                    id_giocatore_corrente: 0,
                    montepremi_round: 10001 // Sync Round 1
                }).select().single();
                stanza = data;
                if(error || !stanza) return speak("Errore nella creazione della stanza.");

            } else {
                const { data } = await supabase.from('stanze').select('*').eq('codice',code).single();
                if(!data) return speak("Stanza non trovata");
                stanza = data;
            }
            roomId = stanza.id;

            await supabase.from('giocatori').delete().eq('stanza_id', roomId).eq('nome', name);
            
            const { data: existingPlayers } = await supabase.from('giocatori').select('indice').eq('stanza_id', roomId);
            const occupiedIndices = existingPlayers.map(p => p.indice);
            
            if (!occupiedIndices.includes(0)) myIndex = 0;
            else if (!occupiedIndices.includes(1)) myIndex = 1;
            else myIndex = occupiedIndices.length;
            
            isHost = (myIndex === 0); 

            const { data: player } = await supabase.from('giocatori').insert({
                stanza_id: roomId, nome: name, indice: myIndex, is_host: isHost,
                punteggio_totale: 0,
                punteggio_round: 0 
            }).select().single();
            myId = player.id;

            window.addEventListener('beforeunload', async () => {
                await supabase.from('giocatori').delete().eq('id', myId);
            });

            document.getElementById('setup-panel').classList.add('hidden');
            document.getElementById('game-panel').classList.remove('hidden');
            
            document.getElementById('my-role').textContent = `Sei il Giocatore ${myIndex + 1}`;
            speak(`Benvenuto ${name}. Inizia la partita a ${MAX_ROUNDS} round.`);
            
            setupRealtime(); fetchFullState();
        }

        function setupRealtime() {
            supabase.channel('game').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'stanze', filter: `id=eq.${roomId}` }, 
                () => { fetchFullState(); }).subscribe();
             supabase.channel('players').on('postgres_changes', { event: 'UPDATE', schema: 'public', table: 'giocatori', filter: `stanza_id=eq.${roomId}` }, 
                () => { fetchFullState(); }).subscribe();
        }

        async function fetchFullState() {
            // CRITICAL: Ensure all data joins are fetched
            const { data: stanza, error } = await supabase.from('stanze').select('*, frasi(*), giocatori(*)').eq('id', roomId).single();
            if(error) console.error("Fetch Full State Error:", error);

            if(stanza) updateUI(stanza);
        }

        function updateUI(stanza) {
            currentStanza = stanza;
            
            if (stanza.stato === 'finito' && isHost && !isTransitioning) {
                isTransitioning = true;
                const delay = 8000; 
                const msg = `Frase risolta! Caricamento prossimo round tra 8 secondi...`;
                speak(msg);
                setTimeout(() => { nextRoundOrEnd(); }, delay);
            }

            if (stanza.stato === 'terminata') {
                showEndScreen(stanza.giocatori);
                return;
            }

            if (stanza.montepremi_round > 10000) {
                currentRoundNumber = stanza.montepremi_round - 10000;
                stanza.montepremi_round = 0; 
            }
            document.getElementById('round-indicator').textContent = `ROUND ${currentRoundNumber} / ${MAX_ROUNDS}`;

            const numRealPlayers = stanza.giocatori.length;
            const turnIndex = stanza.id_giocatore_corrente;
            const activePlayerExists = stanza.giocatori.some(p => p.indice === turnIndex);

            if (stanza.stato !== 'finito' && !activePlayerExists && isHost) {
                const nextSafeIndex = stanza.giocatori.length > 0 ? stanza.giocatori[0].indice : 0;
                supabase.from('stanze').update({ id_giocatore_corrente: nextSafeIndex, ultimo_messaggio: "Riassegnazione automatica turno." }).eq('id', roomId).then(() => {});
            }

            if (!inputMode) document.getElementById('input-area').classList.add('hidden');

            
            // >>> INIZIO FIX CRITICO: Controlla se la frase Ã¨ arrivata <<<
            const phraseData = stanza.frasi;

            if (phraseData) {
                // Esegui la logica solo se i dati della frase sono presenti
                if (!currentFrase || currentFrase.id !== phraseData.id) {
                    currentFrase = phraseData;
                    navWordIdx = 0; navCharIdx = 0;
                    isTransitioning = false; 
                    
                    const fullText = currentFrase.soluzione;
                    let speakText = `Round ${currentRoundNumber}. Argomento: ` + currentFrase.categoria;
                    if (fullText.includes(" - ")) speakText += ". Titolo: " + fullText.split(" - ")[0];
                    speak(speakText);
                }

                const fullSoluzione = currentFrase.soluzione;
                let displayHint = ""; 
                if (fullSoluzione.includes(" - ")) {
                    const parts = fullSoluzione.split(" - ");
                    displayHint = parts[0]; currentPuzzleText = parts[1]; 
                } else {
                    displayHint = ""; currentPuzzleText = fullSoluzione;
                }

                document.getElementById('live-category').textContent = "ARGOMENTO: " + currentFrase.categoria;
                document.getElementById('round-hint').textContent = displayHint; 
                
                parseAndRenderBoard(currentPuzzleText, stanza.lettere_rivelate);

            } else {
                // Se la frase manca (frasi Ã¨ null), visualizza un messaggio di errore soft
                document.getElementById('live-category').textContent = "ARGOMENTO: DATI MANCANTI (RESET)";
                document.getElementById('round-hint').textContent = "Assicurati di aver premuto 'Crea Stanza (Reset)'";
                speak("Attenzione: Impossibile caricare i dettagli della frase.");
                // Impedisci il gioco
                return;
            }
            // >>> FINE FIX CRITICO <<<


            if (stanza.azione_timestamp && stanza.azione_timestamp !== lastTimestamp) {
                lastTimestamp = stanza.azione_timestamp;
                if(stanza.ultimo_messaggio) speak(stanza.ultimo_messaggio);

                if(stanza.ultima_azione === 'chiama_lettera') {
                    const match = stanza.ultimo_messaggio.match(/Trovate (\d+)/i);
                    if(match) playMultiHit(parseInt(match[1]));
                    else if(stanza.ultimo_messaggio.toLowerCase().includes("non c'Ã¨") || stanza.ultimo_messaggio.toLowerCase().includes("giÃ  chiamata")) playAudio('snd-miss');
                }
                if(stanza.ultima_azione === 'errore') playAudio('snd-miss');
                if(stanza.ultima_azione === 'vittoria') playAudio('snd-win');
                
                 if (stanza.id_giocatore_corrente === myIndex && !inputMode) {
                    isSpinning = false;
                 }
            }
            
            const spinValue = (stanza.montepremi_round > 10000) ? 0 : stanza.montepremi_round;
            document.getElementById('wheel-status-text').textContent = spinValue > 0 ? `IN PALIO: â‚¬${spinValue}` : "GIRA";

            const isMyTurn = (stanza.id_giocatore_corrente === myIndex);
            const turnText = (stanza.stato === 'finito') ? "FRASE RISOLTA!" : (isMyTurn ? "Ãˆ IL TUO TURNO" : `Turno del Gioc. ${stanza.id_giocatore_corrente + 1}`);
            
            document.getElementById('turn-indicator').textContent = turnText;
            document.getElementById('turn-indicator').style.color = isMyTurn ? "#00ff00" : "#fff";

            if (isHost && !isMyTurn && numRealPlayers > 0 && stanza.stato !== 'finito') {
                if (autoFixTimeout) clearTimeout(autoFixTimeout);
                const lastActionTime = new Date(stanza.azione_timestamp).getTime();
                const now = new Date().getTime();
                if ((now - lastActionTime) > 60000) { 
                    speak("Giocatore inattivo rilevato. Recupero il turno.");
                    supabase.from('stanze').update({ id_giocatore_corrente: myIndex }).eq('id', roomId).then(()=>{});
                }
            }

            const haveSpinValue = spinValue > 0;
            const busy = isSpinning || inputMode || stanza.stato === 'finito';

            setBtnState('btn-spin', !isMyTurn || busy || haveSpinValue);
            
            const me = stanza.giocatori.find(p => p.indice === myIndex);
            const myRoundMoney = me ? (me.punteggio_round || 0) : 0;
            const myTotalMoney = me ? (me.punteggio_totale || 0) : 0;
            
            setBtnState('btn-vowel', !isMyTurn || busy || myRoundMoney < 500);
            setBtnState('btn-solve', busy ? true : isSpinning); 

            if (isMyTurn && haveSpinValue && !inputMode && !isSpinning && stanza.stato !== 'finito') {
                document.getElementById('btn-manual-cons').classList.remove('hidden');
            } else {
                document.getElementById('btn-manual-cons').classList.add('hidden');
            }

            if(me) {
                document.getElementById('score-round').textContent = `â‚¬${myRoundMoney}`;
                document.getElementById('score-total').textContent = `â‚¬${myTotalMoney}`;
            }
        }

        // --- AVANZAMENTO ROUND ---
        async function nextRoundOrEnd() {
            if (currentRoundNumber >= MAX_ROUNDS) {
                await supabase.from('stanze').update({
                    stato: 'terminata',
                    ultimo_messaggio: 'PARTITA CONCLUSA! Guarda la classifica.',
                    azione_timestamp: new Date().toISOString()
                }).eq('id', roomId);
            } else {
                const nextRound = currentRoundNumber + 1;
                const { data: frasi } = await supabase.from('frasi').select('id');
                const rid = frasi[Math.floor(Math.random()*frasi.length)].id;
                
                await supabase.from('giocatori').update({ punteggio_round: 0 }).eq('stanza_id', roomId);

                await supabase.from('stanze').update({
                    frase_corrente_id: rid,
                    stato: 'gioco',
                    lettere_rivelate: [],
                    lettere_chiamate: [],
                    montepremi_round: 10000 + nextRound, 
                    id_giocatore_corrente: 0, 
                    ultima_azione: 'nuovo_round',
                    ultimo_messaggio: `Inizia il Round ${nextRound}!`,
                    azione_timestamp: new Date().toISOString()
                }).eq('id', roomId);
            }
        }

        function showEndScreen(players) {
            document.getElementById('game-panel').classList.add('hidden');
            document.getElementById('end-panel').classList.remove('hidden');
            
            players.sort((a,b) => b.punteggio_totale - a.punteggio_totale);
            
            const ul = document.getElementById('ranking-list');
            ul.innerHTML = "";
            let html = "";
            players.forEach((p, idx) => {
                const medal = idx === 0 ? "ðŸ¥‡" : (idx === 1 ? "ðŸ¥ˆ" : "ðŸ¥‰");
                html += `<li>${medal} <strong>${p.nome}</strong>: â‚¬${p.punteggio_totale}</li>`;
            });
            ul.innerHTML = html;
            speak("Partita terminata. " + (players[0].nome + " vince."));
        }

        // --- TABELLONE ---
        function parseAndRenderBoard(text, revealed) {
            const container = document.getElementById('board-container');
            container.innerHTML = '';
            parsedBoard = [];
            const words = text.toUpperCase().split(' ');
            let globalIdx = 0;

            words.forEach(wStr => {
                let wordObj = { wordStr: wStr, chars: [] };
                const row = document.createElement('div'); row.className = 'board-row';
                for (let i = 0; i < wStr.length; i++) {
                    const ch = wStr[i];
                    const isLetter = ch.match(/[A-ZÃ€-Ã™0-9]/); 
                    const isRevealed = !isLetter || revealed.includes(globalIdx);
                    wordObj.chars.push({ char: ch, isRevealed: isRevealed, isLetter: !!isLetter });
                    
                    const div = document.createElement('div');
                    div.className = 'tile' + (isLetter && !isRevealed ? ' empty' : ' revealed');
                    div.textContent = (isLetter && !isRevealed) ? '' : ch;
                    div.id = `tile-${parsedBoard.length}-${i}`;
                    row.appendChild(div);
                    if(isLetter) globalIdx++;
                }
                row.id = `row-${parsedBoard.length}`;
                container.appendChild(row);
                parsedBoard.push(wordObj);
            });
            highlightNav();
        }

        function moveNav(dChar) {
            if (parsedBoard.length === 0) return;
            document.querySelectorAll('.cursor-word').forEach(el => el.classList.remove('cursor-word'));
            let newC = navCharIdx + dChar;
            const wLen = parsedBoard[navWordIdx].chars.length;
            if (newC < 0) newC = 0; else if (newC >= wLen) newC = wLen - 1; 
            if(newC !== navCharIdx) { navCharIdx = newC; highlightNav(); readSingleChar(); }
        }

        function moveWordNav(dWord) {
            if (parsedBoard.length === 0) return;
            let newW = navWordIdx + dWord;
            if (newW < 0) newW = 0; if (newW >= parsedBoard.length) newW = parsedBoard.length - 1;
            navWordIdx = newW; navCharIdx = 0;
            highlightNav(true); readWholeWord();
        }

        function highlightNav(wholeWord = false) {
            document.querySelectorAll('.cursor-char').forEach(el => el.classList.remove('cursor-char'));
            document.querySelectorAll('.cursor-word').forEach(el => el.classList.remove('cursor-word'));
            if (wholeWord) { const row = document.getElementById(`row-${navWordIdx}`); if(row) row.classList.add('cursor-word'); } 
            else { const el = document.getElementById(`tile-${navWordIdx}-${navCharIdx}`); if(el) el.classList.add('cursor-char'); }
        }

        function readSingleChar() {
            const w = parsedBoard[navWordIdx];
            const c = w.chars[navCharIdx];
            const pos = (navCharIdx + 1) + " di " + w.chars.length;
            if (!c.isLetter) speak(pos + ". " + c.char); 
            else if (c.isRevealed) speak(`${pos}. ${c.char}, ${NATO[c.char]||''}.`);
            else speak(`${pos}. Nascosta.`);
        }

        function readWholeWord() {
            const w = parsedBoard[navWordIdx];
            let missing = 0;
            let reading = "";
            w.chars.forEach(c => { 
                if(c.isLetter && !c.isRevealed) missing++; 
                reading += (c.isLetter && !c.isRevealed) ? "_" : c.char;
            });
            if (missing === 0) speak(`Parola ${navWordIdx+1}: ${w.wordStr}`);
            else speak(`Parola ${navWordIdx+1}. Mancano ${missing} lettere. ${reading}`);
        }

        // --- GIOCO ---
        async function doSpin() {
            if(isBtnDisabled('btn-spin')) return;
            if(isSpinning) return speak("Aspetta.");
            
            speak("La ruota gira..."); 
            playAudio('snd-spin'); 
            isSpinning = true; 
            
            setBtnState('btn-spin', true);
            setBtnState('btn-solve', true);
            setBtnState('btn-vowel', true);
            
            wheelAngle += (1000 + Math.random()*500);
            document.getElementById('wheel-visual').style.transform = `rotate(${wheelAngle}deg)`;

            await new Promise(r => setTimeout(r, 3500));

            let val = WHEEL_VALUES[Math.floor(Math.random()*WHEEL_VALUES.length)];
            let extra = "";

            if (val === 'MISTERO') {
                const opts = ['BANCAROTTA', 'PASSA', 'RADDOPPIA', 'JOLLY'];
                val = opts[Math.floor(Math.random()*opts.length)]; 
                extra = ". Svela... " + val + "!";
                if(val === 'RADDOPPIA') {
                    const me = currentStanza.giocatori.find(p=>p.id===myId);
                    await supabase.from('giocatori').update({ punteggio_round: (me.punteggio_round || 0) * 2 }).eq('id', myId);
                    val = 0; 
                }
            }

            const msg = `${document.getElementById('inp-name').value} ha girato: ${val}${extra}`;
            isSpinning = false;
            setBtnState('btn-solve', false);

            await supabase.from('stanze').update({
                montepremi_round: (typeof val==='number'?val:0), 
                ultima_azione: 'gira_ruota', 
                ultimo_messaggio: msg, 
                azione_timestamp: new Date().toISOString()
            }).eq('id', roomId);

            if (typeof val === 'number' && val > 0) {
                setTimeout(() => {
                    if (!inputMode && currentStanza.id_giocatore_corrente === myIndex) {
                        openInput('letter');
                    }
                }, 500);
            } else if(val !== 0) {
                setTimeout(async()=>{
                    const numPlayers = currentStanza.giocatori.length;

                    if(val==='BANCAROTTA') {
                        await supabase.from('giocatori').update({ 
                            punteggio_round: 0,
                            punteggio_totale: 0 
                        }).eq('id',myId);
                        
                        await supabase.from('stanze').update({id_giocatore_corrente:(myIndex+1)%numPlayers, montepremi_round:0}).eq('id',roomId);
                    }
                    else if(val==='JOLLY') {
                        const me = currentStanza.giocatori.find(p=>p.id===myId);
                        await supabase.from('giocatori').update({jolly: me.jolly+1}).eq('id',myId);
                         await supabase.from('stanze').update({ montepremi_round: 0 }).eq('id',roomId);
                    }
                    else if (val==='PASSA') {
                        await supabase.from('stanze').update({id_giocatore_corrente:(myIndex+1)%numPlayers, montepremi_round:0}).eq('id',roomId);
                    }
                }, 1500);
            }
        }

        // --- GESTIONE INPUT ---
        function openInput(mode) {
            if(mode === 'vowel' && isBtnDisabled('btn-vowel')) return;
            if(mode === 'solve' && isBtnDisabled('btn-solve')) return;

            inputMode = mode; 
            const area = document.getElementById('input-area');
            const inp = document.getElementById('game-input');
            const titles = {'letter':'CONSONANTE','vowel':'VOCALE','solve':'SOLUZIONE'};
            
            document.getElementById('input-title').textContent = titles[mode];
            speak("Inserisci " + titles[mode]);

            area.classList.remove('hidden');
            inp.value=''; 
            setTimeout(() => { inp.focus(); }, 100);
        }

        function closeInput() { 
            document.getElementById('input-area').classList.add('hidden'); 
            const wasSolving = (inputMode === 'solve');
            inputMode = null; 
            
            try {
                if(wasSolving) {
                    if(!isBtnDisabled('btn-solve')) document.getElementById('btn-solve').focus();
                } else {
                    const haveMoney = currentStanza && currentStanza.montepremi_round > 0 && currentStanza.montepremi_round < 10000;
                    if(haveMoney) {
                        const btnManual = document.getElementById('btn-manual-cons');
                        if(btnManual) {
                            btnManual.classList.remove('hidden'); 
                            btnManual.focus();
                            speak("Finestra chiusa. Devi inserire una consonante.");
                        }
                    } else {
                        const btnSpin = document.getElementById('btn-spin');
                        if(btnSpin && !isBtnDisabled('btn-spin')) btnSpin.focus();
                        else document.getElementById('board-container').focus(); 
                    }
                }
            } catch(e) { console.log(e); }
        }

        async function submitInput() {
            try {
                const txt = document.getElementById('game-input').value.trim().toUpperCase();
                if(!txt) return;
                const mode = inputMode; 
                document.getElementById('input-area').classList.add('hidden'); 
                inputMode = null;

                const numPlayers = currentStanza.giocatori.length;
                const me = currentStanza.giocatori.find(p=>p.id===myId);

                // --- SOLUZIONE ---
                if(mode === 'solve') {
                    if(cleanStr(txt) === cleanStr(currentPuzzleText)) {
                        const newTotal = (me.punteggio_totale || 0) + (me.punteggio_round || 0);
                        
                        await supabase.from('giocatori').update({
                            punteggio_totale: newTotal,
                            punteggio_round: 0 
                        }).eq('id', myId);

                        await supabase.from('stanze').update({
                            stato:'finito',
                            ultima_azione:'vittoria',
                            ultimo_messaggio:`VITTORIA! La soluzione era: ${currentPuzzleText}`,
                            azione_timestamp:new Date().toISOString(),
                            lettere_rivelate:Array.from({length:currentPuzzleText.length},(_,i)=>i),
                            montepremi_round: 0
                        }).eq('id', roomId);
                    } else {
                        await supabase.from('stanze').update({
                            id_giocatore_corrente:(myIndex+1)%numPlayers,
                            ultima_azione:'errore',
                            ultimo_messaggio:`Soluzione errata: ${txt}`,
                            azione_timestamp:new Date().toISOString(),
                            montepremi_round: 0
                        }).eq('id',roomId);
                    }
                    return;
                }

                // --- LETTERE ---
                const char = txt.charAt(0);
                const sol = currentPuzzleText.toUpperCase();
                let found = [], globalIdx = 0;
                
                for(let i=0; i<sol.length; i++) {
                    if(sol[i].match(/[A-ZÃ€-Ã™0-9]/)) { 
                        if(cleanStr(sol[i]) === cleanStr(char)) found.push(globalIdx);
                        globalIdx++;
                    }
                }

                const oldCalls = currentStanza.lettere_chiamate || [];
                const alreadyCalled = oldCalls.some(c => cleanStr(c) === cleanStr(char));

                if (alreadyCalled) {
                    await supabase.from('stanze').update({
                        id_giocatore_corrente: (myIndex+1)%numPlayers,
                        ultima_azione: 'chiama_lettera',
                        ultimo_messaggio: `Lettera ${char} giÃ  chiamata!`,
                        montepremi_round: 0, 
                        azione_timestamp: new Date().toISOString()
                    }).eq('id', roomId);
                    return;
                }
                const newCalls = [...new Set([...oldCalls, char])];

                // ACQUISTO VOCALE
                if(mode==='vowel') {
                    if((me.punteggio_round || 0) < 500) { speak("Servono 500â‚¬ nel round."); return; } 
                    await supabase.from('giocatori').update({ punteggio_round: me.punteggio_round - 500 }).eq('id',myId);
                }

                const oldRev = currentStanza.lettere_rivelate || [];
                const count = found.length;
                let msg="", next=myIndex;
                let resetSpinValue = 0;

                if (count > 0) {
                    msg = `Ne ho trovate ${count}`;
                    if(mode==='letter') {
                        const val = currentStanza.montepremi_round||0;
                        const realVal = (val > 10000) ? 0 : val;
                        
                        await supabase.from('giocatori').update({
                            punteggio_round: (me.punteggio_round || 0) + (realVal*count)
                        }).eq('id',myId);
                    }
                } else {
                    msg = `La ${char} non c'Ã¨.`; 
                    next = (myIndex+1)%numPlayers;
                    resetSpinValue = 0; 
                }

                const newRev = [...new Set([...oldRev, ...found])];
                
                await supabase.from('stanze').update({
                    lettere_rivelate: newRev, 
                    lettere_chiamate: newCalls,
                    id_giocatore_corrente: next, 
                    ultima_azione: 'chiama_lettera', 
                    ultimo_messaggio: msg, 
                    montepremi_round: resetSpinValue, 
                    azione_timestamp: new Date().toISOString()
                }).eq('id', roomId);

            } catch(e) {
                console.error("Errore input", e);
                document.getElementById('input-area').classList.add('hidden'); 
            }
        }

        function openInspector() {
            const div = document.getElementById('inspector-content');
            let html = `<h2 style="color:#ffd700;">${currentFrase.categoria}</h2>`;
            if(document.getElementById('round-hint').textContent) {
                html += `<h3 style="color:#00ffff;">${document.getElementById('round-hint').textContent}</h3>`;
            }
            parsedBoard.forEach((w, i) => {
                let s = "";
                w.chars.forEach(c => { s += c.isRevealed ? c.char : "_"; });
                html += `<p>${w.chars.length} lettere: ${s}</p>`;
            });
            div.innerHTML = html;
            document.getElementById('inspector-overlay').classList.remove('hidden');
            div.focus(); speak("Ispettore aperto.");
        }
        function closeInspector() { 
            document.getElementById('inspector-overlay').classList.add('hidden'); 
            if(inputMode) {
                 document.getElementById('game-input').focus();
            } else {
                 document.getElementById('btn-spin').focus(); 
            }
        }

        function readRevealedLetters() {
            const found = new Set();
            parsedBoard.forEach(w => {
                w.chars.forEach(c => {
                    if(c.isLetter && c.isRevealed) found.add(c.char);
                });
            });
            
            const sortedList = Array.from(found).sort();
            if (sortedList.length === 0) return speak("Nessuna lettera presente sul tabellone.");
            
            const text = sortedList.map(c => `${c}, ${NATO[c] || c}.`).join(" ");
            speak("Lettere presenti: " + text);
        }

        // --- GESTIONE TASTIERA ---
        document.addEventListener('keydown', (e) => {
            if(!e.key) return;
            const k = e.key.toLowerCase();

            // 1. SHORTCUT GLOBALI (PrioritÃ  Assoluta)
            if(e.ctrlKey) {
                if(k==='i') { e.preventDefault(); openInspector(); return; }
                if(k==='l') { e.preventDefault(); readRevealedLetters(); return; }
                
                if(k==='s') {
                    e.preventDefault();
                    if(inputMode) closeInput(); 
                    if(!document.getElementById('inspector-overlay').classList.contains('hidden')) closeInspector();
                    openInput('solve');
                    return;
                }
                
                if(!inputMode) {
                     if(k==='g') { e.preventDefault(); doSpin(); return; }
                     if(k==='v') { e.preventDefault(); openInput('vowel'); return; }
                }
            }

            // 2. INPUT APERTO
            if(inputMode || !document.getElementById('inspector-overlay').classList.contains('hidden')) {
                if(e.key==='Escape') { closeInput(); closeInspector(); }
                if(e.key==='Enter' && inputMode) submitInput();
                return; 
            }

            // 3. NAVIGAZIONE TABELLONE
            if(e.key==='ArrowRight') { e.preventDefault(); e.ctrlKey ? moveWordNav(1) : moveNav(1); }
            if(e.key==='ArrowLeft') { e.preventDefault(); e.ctrlKey ? moveWordNav(-1) : moveNav(-1); }
            if(e.key==='ArrowDown') { e.preventDefault(); moveWordNav(1); }
            if(e.key==='ArrowUp') { e.preventDefault(); moveWordNav(-1); }
        });
    </script>
