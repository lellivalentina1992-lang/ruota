<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<title>Ruota Multiplayer – Pulito</title>
<style>
body { font-family: sans-serif; padding: 20px; }
#gameArea { display:none; margin-top:20px; padding:15px; border:1px solid #ccc; }
</style>
<script>
function showGameArea(){
  document.getElementById("gameArea").style.display="block";
}
</script>
</head>
<body>
<h1>La Ruota della Fortuna – Multiplayer</h1>

<h2>1. Dati giocatore e stanza</h2>
<label>Nome: <input id="nome"></label><br><br>
<label>Codice stanza: <input id="stanza"></label><br><br>
<button onclick="showGameArea()">Crea nuova stanza</button>
<button onclick="showGameArea()">Entra in stanza</button>

<div id="gameArea">
  <h2>2. Tabellone / Lettere</h2>
  <p>(Area di gioco — placeholder)</p>

  <h2>3. Ruota / Turni / Punteggi</h2>
  <button>Gira la ruota</button>
</div>

</body>
</html>
